Component:
  app-version: 0.0.1
  description: default description
  helmUrlLocationPath: https://helm.ngc.nvidia.com/myorg/myteam/charts
  name: nemollm-embedding
  version: 0.0.1
affinity: {}
applicationSpecs:
  embedding-deployment:
    apptype: stateless
    containers:
      embedding-container:
        env:
        - name: NGC_API_KEY
          value: ""
        image:
          repository: nvcr.io/nim/nvidia/llama-3.2-nv-embedqa-1b-v2
          tag: 1.3.0
        # livenessProbe:
        #   exec:
        #     command:
        #     - curl
        #     - -f
        #     - http://localhost:8000/v1/health/ready
        #   failureThreshold: 3
        #   initialDelaySeconds: 10
        #   periodSeconds: 30
        #   timeoutSeconds: 20
        startupProbe:
          httpGet:
            path: /v1/health/live
            port: 8000
          periodSeconds: 10
          timeoutSeconds: 20
          initialDelaySeconds: 20
          failureThreshold: 125
        livenessProbe:
          httpGet:
            path: /v1/health/live
            port: 8000
        readinessProbe:
          httpGet:
            path: /v1/health/ready
            port: 8000
        ports:
        - containerPort: 8000
          name: http
        resources:
          limits:
            nvidia.com/gpu: 1
    securityContext:
      runAsGroup: 1000
      runAsUser: 1000
    services:
      embedding-service:
        ports:
        - name: http-api
          port: 9080
          targetPort: 8000
defaultVolumeMounts:
- mountPath: /opt/workload-config
  name: workload-cm-volume
- mountPath: /opt/configs
  name: configs-volume
- mountPath: /opt/scripts
  name: scripts-cm-volume
defaultVolumes:
- configMap:
    name: nemollm-embedding-workload-cm
  name: workload-cm-volume
- configMap:
    name: nemollm-embedding-configs-cm
  name: configs-volume
- configMap:
    name: nemollm-embedding-scripts-cm
  name: scripts-cm-volume
egress: {}
externalFiles: []
image:
  pullPolicy: IfNotPresent
# imagePullSecrets:
# - name: ngc-docker-reg-secret
ingress:
  enabled: false
metrics: {}
nodeSelector: {}
podAnnotations: {}
podSecurityContext: {}
replicaCount: 1
resources: {}
securityContext: {}
storageClaims: {}
tolerations: []
workloadSpecs:
  dummy: {}



configs:
  config.yaml:
    SampleConfig:
      sampleValue: 0

