Component:
  app-version: 0.0.1
  description: default description
  helmUrlLocationPath: https://helm.ngc.nvidia.com/myorg/myteam/charts
  name: ranking-ms
  version: 0.0.1
affinity: {}
applicationSpecs:
  ranking-deployment:
    apptype: stateless
    containers:
      ranking-container:
        env:
        - name: NGC_API_KEY
          value: ""
        image:
          repository: nvcr.io/nim/nvidia/nv-rerankqa-mistral-4b-v3
          tag: 1.0.1
        # livenessProbe:
        #   exec:
        #     command:
        #     - curl
        #     - -f
        #     - http://localhost:8000/health
        #   failureThreshold: 100
        #   initialDelaySeconds: 10
        #   periodSeconds: 10
        #   timeoutSeconds: 20
        startupProbe:
          httpGet:
            path: /v1/health/ready
            port: 8000
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 220
        livenessProbe:
          httpGet:
            path: /v1/health/live
            port: 8000
        readinessProbe:
          httpGet:
            path: /v1/health/ready
            port: 8000
        ports:
        - containerPort: 8000
          name: http
        resources:
          limits:
            nvidia.com/gpu: 2
    securityContext:
      runAsGroup: 1000
      runAsUser: 1000
    services:
      ranking-service:
        ports:
        - name: http-api
          port: 1976
          targetPort: 8000
defaultVolumeMounts:
- mountPath: /opt/workload-config
  name: workload-cm-volume
- mountPath: /opt/configs
  name: configs-volume
- mountPath: /opt/scripts
  name: scripts-cm-volume
defaultVolumes:
- configMap:
    name: ranking-ms-workload-cm
  name: workload-cm-volume
- configMap:
    name: ranking-ms-configs-cm
  name: configs-volume
- configMap:
    name: ranking-ms-scripts-cm
  name: scripts-cm-volume
egress: {}
externalFiles: []
image:
  pullPolicy: IfNotPresent
# imagePullSecrets:
# - name: ngc-docker-reg-secret
ingress:
  enabled: false
metrics: {}
nodeSelector: {}
podAnnotations: {}
podSecurityContext: {}
replicaCount: 1
resources: {}
securityContext: {}
storageClaims: {}
tolerations: []
workloadSpecs:
  dummy: {}



configs:
  config.yaml:
    SampleConfig:
      sampleValue: 0

